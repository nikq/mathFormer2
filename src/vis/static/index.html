<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathFormer2 Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #e2e8f0;
            --accent-color: #38bdf8;
            --secondary-color: #94a3b8;
            --font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            height: 100%;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card-header {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        #metrics-panel {
            grid-row: 1 / span 2;
        }

        #weights-panel {
            grid-column: 2;
            grid-row: 1;
        }

        #attention-panel {
            grid-column: 2;
            grid-row: 2;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--secondary-color);
        }

        /* D3 Styles */
        .line {
            fill: none;
            stroke: var(--accent-color);
            stroke-width: 2;
        }

        .heatmap-rect {
            transition: fill 0.2s;
        }

        .axis text {
            fill: var(--secondary-color);
            font-size: 10px;
        }

        .axis path,
        .axis line {
            stroke: var(--secondary-color);
            opacity: 0.2;
        }
    </style>
</head>

<body>
    <h1>MathFormer2 <span style="font-weight: 300; color: var(--secondary-color); font-size: 1rem;">Live Training</span>
    </h1>

    <div class="container">
        <div class="card" id="metrics-panel">
            <div class="card-header">Training Metrics</div>
            <div style="margin-bottom: 20px;">
                <div class="metric-value" id="step-display">0</div>
                <div class="metric-value">Step: <span id="step-display">0</span> | Loss: <span
                        id="loss-display">0.0000</span></div>
                <div class="metric-value" style="font-size: 16px; margin-top: 10px;">
                    Input: <span id="input-sample" style="font-family: monospace; color: #cbd5e1;"></span><br>
                    Target: <span id="target-sample" style="font-family: monospace; color: #cbd5e1;"></span>
                </div>
                <div id="loss-chart"></div>
            </div>

            <div class="card" id="weights-panel">
                <div class="card-header">Model Weights</div>
                <div id="weights-grid"></div>
            </div>

            <div class="card" id="attn-heatmap">
                <div class="card-header">Attention Patterns</div>
            </div>
        </div>

        <script>
            const ws = new WebSocket(`ws://${window.location.host}/ws`);

            // Setup D3 Charts
            const margin = { top: 10, right: 10, bottom: 20, left: 30 };

            // Loss Chart
            const lossContainer = d3.select("#loss-chart");

            ws.onmessage = function (event) {
                const data = JSON.parse(event.data);
                updateDashboard(data);
            };

            function updateDashboard(data) {
                // Update Metrics
                document.getElementById("step-display").innerText = data.metrics.step;
                const currentLoss = data.metrics.loss.length > 0 ? data.metrics.loss[data.metrics.loss.length - 1].value : 0;
                document.getElementById("loss-display").innerText = currentLoss.toFixed(4);

                if (data.weights && data.weights.data_sample) {
                    document.getElementById("input-sample").innerText = data.weights.data_sample.input;
                    document.getElementById("target-sample").innerText = data.weights.data_sample.target;
                }

                renderLossChart(data.metrics.loss);

                if (data.weights) {
                    if (data.weights.layer_weights) renderAllWeights(data.weights.layer_weights);
                    if (data.weights.attention) renderAttention(data.weights.attention);
                }
            }

            function renderLossChart(lossData) {
                const container = document.getElementById("loss-chart");
                const width = container.clientWidth - margin.left - margin.right;
                const height = container.clientHeight - margin.top - margin.bottom;

                lossContainer.selectAll("*").remove();

                const svg = lossContainer.append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", `translate(${margin.left},${margin.top})`);

                const x = d3.scaleLinear()
                    .domain([0, d3.max(lossData, d => d.step) || 100])
                    .range([0, width]);

                const y = d3.scaleLinear()
                    .domain([0, d3.max(lossData, d => d.value) || 1])
                    .range([height, 0]);

                svg.append("path")
                    .datum(lossData)
                    .attr("class", "line")
                    .attr("d", d3.line()
                        .x(d => x(d.step))
                        .y(d => y(d.value))
                    );

                svg.append("g")
                    .attr("transform", `translate(0,${height})`)
                    .attr("class", "axis")
                    .call(d3.axisBottom(x).ticks(5));

                svg.append("g")
                    .attr("class", "axis")
                    .call(d3.axisLeft(y).ticks(5));
            }

            function renderAllWeights(allWeights) {
                const container = document.getElementById("weights-panel");
                // Clear existing content but we might want to be smarter about updates
                // For now, let's just rebuild if keys change, or update canvas if exists

                // Check if we need to build structure
                const keys = Object.keys(allWeights).sort();

                // If container is empty or keys changed significantly (simple check: count)
                // Ideally we diff, but let's clear for simplicity on first pass or structure change
                // Actually, let's just clear and rebuild for this "toy" scale. 
                // Optimization: Check if child count matches keys length.

                // Better: Create a map of existing canvases
                const existing = {};
                container.querySelectorAll('.weight-item').forEach(el => {
                    existing[el.dataset.name] = el;
                });

                // Clear container to re-order or just append? 
                // Let's clear everything to be safe and simple for now.
                container.innerHTML = '<div class="card-header">All Model Weights</div><div id="weights-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; overflow-y: auto; height: 100%;"></div>';
                const grid = document.getElementById("weights-grid");

                keys.forEach(key => {
                    const weightData = allWeights[key];

                    const item = document.createElement("div");
                    item.className = "weight-item";
                    item.style.display = "flex";
                    item.style.flexDirection = "column";
                    item.style.height = "200px";
                    item.style.backgroundColor = "rgba(0,0,0,0.2)";
                    item.style.borderRadius = "8px";
                    item.style.padding = "5px";

                    const label = document.createElement("div");
                    label.innerText = key;
                    label.style.fontSize = "10px";
                    label.style.marginBottom = "5px";
                    label.style.color = "#94a3b8";
                    label.style.whiteSpace = "nowrap";
                    label.style.overflow = "hidden";
                    label.style.textOverflow = "ellipsis";
                    item.appendChild(label);

                    const canvasContainer = document.createElement("div");
                    canvasContainer.style.flexGrow = "1";
                    canvasContainer.style.position = "relative";
                    item.appendChild(canvasContainer);

                    const canvas = document.createElement("canvas");
                    // Use client dimensions after append? No, set 100%
                    canvas.style.width = "100%";
                    canvas.style.height = "100%";
                    canvasContainer.appendChild(canvas);

                    grid.appendChild(item);

                    // Render heatmap
                    renderHeatmapOnCanvas(canvas, weightData);
                });
            }

            function renderHeatmapOnCanvas(canvas, data) {
                // Handle 1D (bias) vs 2D (weight)
                let matrix = data;
                if (!Array.isArray(data[0])) {
                    // 1D array -> make it 1xN matrix for visualization
                    matrix = [data];
                }

                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                const ctx = canvas.getContext("2d");

                const rows = matrix.length;
                const cols = matrix[0].length;
                const cellWidth = canvas.width / cols;
                const cellHeight = canvas.height / rows;

                // Find min/max
                let min = Infinity, max = -Infinity;
                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        const v = matrix[r][c];
                        if (v < min) min = v;
                        if (v > max) max = v;
                    }
                }

                // Avoid div by zero
                if (max === min) max = min + 1e-9;

                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        const val = matrix[r][c];
                        const norm = (val - min) / (max - min);
                        // Blue-Red Heatmap
                        const intensity = Math.floor(norm * 255);
                        ctx.fillStyle = `rgb(${intensity}, 0, ${255 - intensity})`;
                        // Use simple rects
                        ctx.fillRect(c * cellWidth, r * cellHeight, cellWidth, cellHeight);
                    }
                }
            }

            function renderAttention(allAttn) {
                const container = document.getElementById("attn-heatmap");

                // Check if we need to build structure (similar to weights)
                const keys = Object.keys(allAttn).sort((a, b) => {
                    // Sort by Layer then Head. Format: "L{i}.H{h}"
                    const parse = s => {
                        const parts = s.split('.');
                        const l = parseInt(parts[0].substring(1));
                        const h = parseInt(parts[1].substring(1));
                        return [l, h];
                    };
                    const [l1, h1] = parse(a);
                    const [l2, h2] = parse(b);
                    if (l1 !== l2) return l1 - l2;
                    return h1 - h2;
                });

                // Clear and rebuild for simplicity
                container.innerHTML = '<div class="card-header">Attention Patterns (All Heads)</div><div id="attn-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; overflow-y: auto; height: 100%;"></div>';
                const grid = document.getElementById("attn-grid");

                keys.forEach(key => {
                    const attnData = allAttn[key];

                    const item = document.createElement("div");
                    item.className = "attn-item";
                    item.style.display = "flex";
                    item.style.flexDirection = "column";
                    item.style.height = "200px";
                    item.style.backgroundColor = "rgba(0,0,0,0.2)";
                    item.style.borderRadius = "8px";
                    item.style.padding = "5px";

                    const label = document.createElement("div");
                    label.innerText = key;
                    label.style.fontSize = "10px";
                    label.style.marginBottom = "5px";
                    label.style.color = "#94a3b8";
                    item.appendChild(label);

                    const canvasContainer = document.createElement("div");
                    canvasContainer.style.flexGrow = "1";
                    canvasContainer.style.position = "relative";
                    item.appendChild(canvasContainer);

                    const canvas = document.createElement("canvas");
                    canvas.style.width = "100%";
                    canvas.style.height = "100%";
                    canvasContainer.appendChild(canvas);

                    grid.appendChild(item);

                    renderHeatmapOnCanvas(canvas, attnData);
                });
            }
        </script>
</body>

</html>
